<html>
<head>
    <meta charset='utf-8'>
    <title>Đoàn Quốc Vinh</title>
    <title>Online Classifieds Search Form</title>
</head>
    
<body bgcolor="#CCFFFF">
    <form>
        <center>
            <h2><font color="red">Online Classifieds Search Form</font></h2>
        </center>
        <hr>

        <b>1) Search for a classified in the following sections:</b><br>
        <input type="radio" name="section" value="Employment" id="1"><label for="1"> Employment</label>
        <input type="radio" name="section" value="Personal" id="2"><label for="2"> Personal</label><br>
        <input type="radio" name="section" value="For Sale" id="3"><label for="3"> For Sale</label>
        <input type="radio" name="section" value="Miscellaneous" id="4"><label for="4"> Miscellaneous</label><br>
        <input type="radio" name="section" value="Housing" id="5"><label for="5"> Housing</label>
        <input type="radio" name="section" value="All" id="6"><label for="6"> All of the above</label>
        <br><br>

        <b>2) Search the following publications:</b><br>
        <input type="checkbox" name="pub" value="Midwest Times" id="7" checked> <label for="7">Midwest Times</label>
        <input type="checkbox" name="pub" value="Modern News" id="8"> <label for="8">Modern News</label>
        <input type="checkbox" name="pub" value="Employment Today" id="9"> <label for="9">Employment Today</label><br>
        <input type="checkbox" name="pub" value="Great Lakes" id="10" checked> <label for="10">Great Lakes Classifieds</label>
        <input type="checkbox" name="pub" value="Middleton Daily" id="11"> <label for="11">Middleton Daily</label>
        <input type="checkbox" name="pub" value="Cashtown" id="12"> <label for="12">Cashtown Daily News</label>
        <br><br>

        <b>3) From to:</b> 
        <input type="text" name="from" placeholder="mm/dd/yy"> 
        to <input type="text" name="to" placeholder="mm/dd/yy">
        <br><br>

        <b>4) Enter a few keywords to describe the classified.</b><br>
        <input type="text" name="keywords" id="keywords" size="60">
        <br><br>

        <b>5) Click one of the options below:</b><br><br>
        <input type="submit" value="Search" id="search">
        <input type="button" value="Help" id="help">
        <input type="reset" value="Cancel" id="cancel">
    </form>
</body>
</html>
