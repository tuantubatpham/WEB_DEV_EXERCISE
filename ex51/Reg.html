<html>
<head>
    <meta charset='utf-8'>
    <title>Registration - Đoàn Quốc Vinh</title>
</head>
<body bgcolor="#006666" text="white">
    <center>
        <h2>
            <font color="red">St. Mary's of Northland Pines</font><br>
            <font color="orange" size="3">Research Hospital and Clinics</font>
        </h2>
        <h2>Newborn Registration</h2>
    </center>

    <form>
        <label for="date">Date:</label>
        <input type="text" name="date" id="date" placeholder="mm/dd/yy">
        <br><br>

        <label for="infant_first">1) Infant's first name:</label>
        <input type="text" name="infant_first" id="infant_first">
        <label for="infant_last">Last:</label>
        <input type="text" name="infant_last" id="infant_last">
        <br><br>

        <label for="medical_record">2) Medical Record #:</label>
        <input type="text" name="medical_record" id="medical_record">
        <br><br>

        <label for="dob">3) Date of birth:</label>
        <input type="text" name="dob" id="dob" placeholder="mm/dd/yy">
        <br><br>

        <label for="weight">4) Birth weight:</label>
        <input type="text" name="weight" id="weight">
        <br><br>

        <label for="apgar">5) APGAR score:</label>
        <input type="text" name="apgar" id="apgar">
        <br><br>

        <label for="mother_first">6) Mother's first name:</label>
        <input type="text" name="mother_first" id="mother_first">
        <label for="mother_last">Last:</label>
        <input type="text" name="mother_last" id="mother_last">
        <br><br>

        <label for="father_first">7) Father's first name:</label>
        <input type="text" name="father_first" id="father_first">
        <label for="father_last">Last:</label>
        <input type="text" name="father_last" id="father_last">
        <br><br>

        <label for="physician">8) Physician (check all that apply):</label><br>
        <select name="physician" id="physician" size="4" multiple>
            <option>Dr. Warren Albert</option>
            <option>Dr. Maria Alvarez</option>
            <option>Dr. Karen Brinkman</option>
            <option>Dr. Micheal Kerry</option>
        </select>
        <br><br>
        <center>
            <input type="submit" value="Register">
            <input type="reset" value="Cancel">
        </center>
    </form>
</body>
</html>
